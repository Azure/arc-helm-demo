apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-vote-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}-vote-back
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-vote-back
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux
      containers:
      - name: {{.Release.Name}}-vote-back
        image: redis
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-vote-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}-vote-front
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-vote-front
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux
      containers:
      - name: {{.Release.Name}}-vote-front
        image: microsoft/azure-vote-front:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: REDIS
          value: {{.Release.Name}}-vote-back
